<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Test</title>
  </head>
  <body>
    <div class="col-6 offset-3 mt-3">
      <div class="card">
        <img
          src="./assets/images/planet.jpg"
          class="card-img-top"
          alt="planet"
        />
        <div class="card-body">
          <h5 class="card-title text-align: center"></h5>
          <p class="card-text offset-2">Recruit 4-5* managers!</p>
          <div class=" recruitBox offset-3 mb-2">
            <img src= ""
            class="card-img-top imgSrc"
            alt="planet" /> <br />
          </div>
          <button class="btn btn-primary offset-4">Recruit</button>
          <p class="rateNote mb-0">
            Note: Rates are as follows: 75% chance for 4* 25% chance for 5*
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="app.js" defer></script>
  </body>
</html>
